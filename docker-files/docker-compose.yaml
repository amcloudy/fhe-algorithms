services:
  fhe-algorithms-dev:
    ports:
      - "8080:8080"
    build:
      context: ..
      dockerfile: docker-files/Dockerfile
    container_name: fhe-algorithms-dev
    entrypoint: /bin/bash
    stdin_open: true
    tty: true
    network_mode: host
    volumes:
      - ..:/fhe-algorithms
    working_dir: /fhe-algorithms
